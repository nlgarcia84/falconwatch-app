<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Michroma&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FalconWatch App</title>
  </head>
  <body>
    <div class="general_container">
      <div class="header_container">
        <div class="logo_image"></div>
        <div><h1 class="logo_title">Falcon Watch</h1></div>
      </div>
      <p>Select the year</p>
      <div class="search_container">
        <select id="launch-year" name="launch-year">
          <option value="">-- Select year --</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
        <a role="button" class="search_button" id="search_button"
          >Search Launch</a
        >
      </div>
      <div class="info_launch_container" id="info_launch_container"></div>
      <div class="video_container">
        <a href="http://" class="search_button">See Video of the Launch</a>
      </div>
    </div>
    <div class="footer">
      <p class="footer_text">Created with ❤️ by N.Leyva using SpaceX API</p>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
